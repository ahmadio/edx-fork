      	       <p><h3>التحديثات الأولية مقابل الثانوية:</h3>مع الأسف، تظهر الانترنت الكثير من النصوص للطلاب و الذين لا يقرأون جميع ما يعطون. غير أن الكثير من الطلاب  <em>do</em> يقرأون جميع ما يعطون، و التوضيحات المفصلة جداً تفيد الطالب المهتم. أي معلومات أساسية يجب أن يتم تلخيصها بشكل سريع في القسم الأساسي للتصفح</p>

      	       <p><h3>نجمة ملصق المنتدى</h3>
      	       يقدر الطلاب معرفة أن القائمين على المساق يقومون بقراءة ما يقومون بنشره، و إحدى طرق فعل هذا هو الاعتراف بالناشرين الأوائل على إعلانك.
      	       </p>
