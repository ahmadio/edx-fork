data: |
  <problem>
  <p>
  مدخل مسألة التعبير الرياضي يقبل سطر نصي يمثل تعبير رياضي من الطالب، و يقيم المخل لما يساوي التعبير الرياضي المزود من قبل المصحح. الصحة تعتمد على عينة رقمية للتعابير الرمزية.
  </p>
  <p>
  يكون الجواب صحيحاً إذا كان الرد المزود من قبل الطالب و التعبير الرياضي المزود من قبل المصحح مساويان للاحتمال الرقمي المحدد، على مدى محدد من القيم لكل متغير.
  </p>

  <p>هذا النوع من فحص الإجابة يستطيع التعامل مع التعابير الرمزية، و لكن يضع عبئاً إضافياً على مؤلف المسألة لتحديد المتغيرات المسموح بها في التعابير، و النطاقات الرقمية التي يجب على المتغيرات أن تخضع لها للقيام بفحص مدى الصحة.</p>

  <script type="loncapa/python">
  VoVi = "(R_1*R_2)/R_3"
  </script>
  <p>قم بإعطاء معادلة للطاقة النسبية لشيء ذو كتلة م. قم بالإشارة بشكل صريح و واضح عن الضرب بالإشارة  <tt>*</tt> .</p>
  <formularesponse type="cs" samples="m,c@1,2:3,4#10" answer="m*c^2">
      <responseparam type="tolerance" default="0.00001"/>
      <br/><text>E =</text> <formulaequationinput size="40" />
  </formularesponse>

  <p>الإجابة لهذا السؤال هي (R_1*R_2)/R_3. </p>

  <formularesponse type="ci" samples="R_1,R_2,R_3@1,2,3:3,4,5#10" answer="$VoVi">
      <responseparam type="tolerance" default="0.00001"/>
      <formulaequationinput size="40" />
  </formularesponse>
      <solution>
          <div class="detailed-solution">
              <p>التفسير</p>
              <p>الملخص الرياضي لأكثر النظرية المطورة من قبل آينشتاين هو أن كمية الطاقة المحتواة في الكتلة م هو الكتلة مضروبة في سرعة الضوء تربيع.</p>
              <p>كما تلاحظ في مدخل المعادلة، الإجابة هي \(\frac{R_1*R_2}{R_3}\)</p>
          </div>
      </solution>
  </problem>
