   <p>
   تظهر مسألة الاخترت المتعددة بعض الأزرار للطالب للإختيار منها. يمكن للطالب إختيار واحد من الأجوبة فقط. تخوض اسئلة الخيارات المتعددة ابحث عديدة منذ أن تم ابتكارها.</p>
   <p> أحد العناصر الرئيسية لمسألة اختيار من متعدد جيدة هو تواجد الملهيات الجيدة. و هذا، بأن يكون كل من الخيارات المقدمة للطالب عبارة عن خطأ ظاهري قد يقوم باختياره الطالب.
   </p>

   <p>أي جهاز أبل تنافس مع مشغل الاسطوانات المحمول؟</p>
